build:
  stage: build
  tags:
  - shell
  only:
  - build-FS-9776
  script:
  - docker build -t ${CI_REGISTRY_IMAGE}:${PROJECT_TAG} .

push:
  stage: deploy
  tags:
  - shell
  only:
  - build-FS-9776
  script:
  - docker push ${CI_REGISTRY_IMAGE}:${PROJECT_TAG}
  - docker tag ${CI_REGISTRY_IMAGE}:${PROJECT_TAG} ${PROJECT_TAG}
  - docker push ${PROJECT_TAG}

variables:
  PROJECT_TAG: "4.2.1"
